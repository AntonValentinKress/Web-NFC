<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web-NFC &ndash; PoC</title>
        <meta name="description" content="NFC read/write using Android/Chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheet.css">
    </head>
    <body>
        <div class="margin-box">
            <div class="content-box">
                <h1 onclick="loadPage('index.html')">Web-NFC</h1>
                <span class="writeInput">
                    <textarea id="inputText" class="Text" rows="10" cols="5" maxlength="100" placeholder="Bitte hier den Text eintragen der auf den NFC geschrieben werden soll."></textarea>
                    <pre id="log" class="log"></pre>
                </span>
                <div class="button-field">
                    <button class="write" onclick="writeTagText()">NFC beschreiben!</button>
                </div>
                <p class="credits"><small>Basierend auf folgendem <a href="https://w3c.github.io/web-nfc/#examples">Spezifikationsentwurf</a>.</small></p>
            </div>
        </div>
        
        
        <script src="assets/read-nfc.js" async defer></script>
        <script src="assets/write-nfc.js" async defer></script>
        <script src="assets/functions.js" async defer></script>
        <script src="assets/log.js" async defer></script>
    </body>
</html>
